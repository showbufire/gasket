<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html;charset=utf-8" >
<title>2D Sierpinski Gasket</title>


<script id="vertex-shader" type="x-shader/x-vertex">
attribute vec4 vPosition;

void
main()
{
    gl_Position = vPosition;
}
</script>

<script id="fragment-shader" type="x-shader/x-fragment">
precision mediump float;

void
main()
{
    gl_FragColor = vec4( 1.0, 0.0, 0.0, 1.0 );
}
</script>

<script type="text/javascript" src="common/webgl-utils.js"></script>
<script type="text/javascript" src="common/InitShaders.js"></script>
<script type="text/javascript" src="common/MV.js"></script>
<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="gasket2.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
</head>

<body>
  <div class="container">
    <canvas id="gl-canvas" width="768" height="768">
      Oops ... your browser doesn't support the HTML5 canvas element
    </canvas>
    <div class="pull-right" style="margin-top: 50px">
      <div class="input-group">
	<label for="level">Level</label>
	<input id="level" class="form-control" value="3" aria-label="tessellation_level" />
      </div>
      <div class="input-group">
	<label for="angle">Angle</label>
	<input id="angle" class="form-control" value="90" aria-label="angle" />
      </div>
    </div>
  </div>
</body>
</html>
